<!DOCTYPE html>
<html lang='en'>
<head>
    <title>Login</title>
    <meta charset='UTF-8'>
</head>
<body>
    <h1>Login</h1>
    <form name='login' action='/login_handler' method='POST'>
        <fieldset>
            <legend>Authentication</legend>
            <label for='username'>Username:</label><br/>
            <input type='text' name='username' id='username' maxlength='30' size='30'/><br/>
            <label for='access_code'>Acess Code:</label><br/>
            <input type='text' name='access_code' id='access_code' maxlength='30' size='30'/><br/><br/>
            <input type='submit' value='Enter'>
        </fieldset>
    </form>
</body>
</html>
