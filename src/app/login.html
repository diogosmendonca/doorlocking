<!DOCTYPE html>
<html lang='en'>
<head>
    <title>DoorLocking.App - Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- endbuild -->
</head>
<body>
    <nav class="navbar navbar-dark navbar-expand-sm fixed-top">
        <div class="container">
            <a class="navbar-brand mr-auto" href="#">DoorLocking.App</a>
        </div>
    </nav>

    <div class="container">
        
        <div class="col-12 col-md-9">
            <br>
            <div id="msg"></div>
            <form name='login' action='/login_handler' method='POST'>
                <fieldset>
                    <legend>Authentication</legend>
                    <div class="form-group row">
                        <label for='username' class="col-md-2 col-form-label">Username:</label>
                        <div class="col-md-10">
                            <input type='text' class="form-control" name='username' id='username' maxlength='30' size='30'/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for='accessCode' class="col-md-2 col-form-label">Acess Code:</label>
                        <div class="col-md-10">
                            <input type='password' class="form-control" name='accessCode' id='accessCode' maxlength='30' size='30'/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="offset-md-2 col-md-10">
                            <button type="submit" class="btn btn-success" data-loading-text="<i class='fa fa-spinner fa-spin '></i> Sending">Enter</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <div class="row justify-content-center">             
                <div class="col-auto">
                    <p>Â© Copyright 2019 DoorLocking.App</p>
                </div>
            </div>
        </div>
    </footer>
    
    <script src="https://kit.fontawesome.com/7ac5f3aac2.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- build:js js/main.js -->
    <script src="js/scripts.js"></script>
    <!-- endbuild -->
</body>
</html>
