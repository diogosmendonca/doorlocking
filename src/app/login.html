<!DOCTYPE html>
<html lang='en'>
<head>
    <title>DoorLocking.App - Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="node_modules/purecss/build/pure-min.css">
    <link rel="stylesheet" href="node_modules/purecss/build/grids-responsive-min.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- endbuild -->
</head>
<body>
    
    <div id="layout">
        <div id="menu">
            <div class="pure-menu">
                <a class="pure-menu-heading" href="#">DoorLocking.App</a>
                <ul class="pure-menu-list">
                </ul>
            </div>
        </div>
        <div id="main">
            <div class="content">
                <div class="header">
                    <h1>DoorLocking</h1>
                    <h2>Please login to open a door</h2>
                    <h4 id="msg"></h4>
                </div>
                <form class="pure-form pure-form-stacked" name='login' action='/login_handler' method='POST'>
                    <fieldset>
                        <legend>Authentication</legend>
                        <label for='username' >Username:</label>
                        <input type='text' name='username' id='username' maxlength='30' size='30'/>
                        <label for='accessCode'>Acess Code:</label>
                        <input type='password' name='accessCode' id='accessCode' maxlength='30' size='30'/>
                        <button type="submit" class="pure-button pure-button-primary" >Enter</button>
                    </fieldset>
                </form>
            </div>
            <div class="footer">
                <div class="legal pure-g">
                    <div class="pure-u-1 pure-u-sm-1-2">
                        <p class="legal-license">
                            DoorLocking.App v1.0.0<br>
                            This is free software under <a href="https://www.gnu.org/licenses/lgpl-3.0.pt-br.html">LGPL v3 license</a>.
                        </p>
                    </div>
                
                    <div class="pure-u-1 pure-u-sm-1-2">
                        <ul class="legal-links">
                            <li><a href="https://github.com/diogosmendonca/doorlocking">GitHub Project</a></li>
                            <li><a href="mailto:diogosmendonca@gmail.com">Contact Us</a></li>
                        </ul>
                
                        <p class="legal-copyright">
                            Â© Copyright 2019 DoorLocking.App.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>   
    
    <!-- build:js js/main.js -->
    <script src="js/ui.js"></script>
    <!-- endbuild -->
</body>
</html>
