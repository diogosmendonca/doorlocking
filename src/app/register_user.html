        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Navbar">
                <span class="navbar-toggler-icon"></span>
            </button>&nbsp;&nbsp;

            <div class="collapse navbar-collapse" id="Navbar">

        <div class="col-12 col-md-9">

            <form name='login' action='/register_user_handler' method='POST'>
                <fieldset>
                    <legend>Register New User</legend>
                    <div class="form-group row">
                        <label for='username' class="col-md-2 col-form-label">Username:</label>
                        <div class="col-md-10">
                            <input type='text' class="form-control" name='username' id='username' maxlength='30' size="30"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="offset-md-2 col-md-10">
                            <button type='button' class="btn btn-secondary" onclick="javascript:location.href='/menu'">Back</button>
                            <button type="submit" class="btn btn-success">Save</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    <br>
    <footer class="footer">

            <div class="row justify-content-center">
