<!DOCTYPE html>
<html lang='en'>
<head>
    <title>DoorLocking.App - Register New User</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="node_modules/purecss/build/pure-min.css">
    <link rel="stylesheet" href="node_modules/purecss/build/grids-responsive-min.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- endbuild -->
</head>
<body>

    <div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>

    <div id="menu">
        <div class="pure-menu">
            <a class="pure-menu-heading" href="#">DoorLocking.App</a>
            <ul class="pure-menu-list">
                <li class="pure-menu-item"><a href='/open_door' class="pure-menu-link">Open Door</a></li>
                <li class="pure-menu-item"><a href='/register_user' class="pure-menu-link">New User</a></li>
                <li class="pure-menu-item"><a href='/list_users' class="pure-menu-link">List/Change Users</a></li>
                <li class="pure-menu-item"><a href='/logout_handler' class="pure-menu-link">Logout</a></li>
            </ul>
        </div>
    </div>

    <div id="main">
        <div class="header">
            <h1>New User</h1>
            <h4 id="msg"></h4>
        </div>

        <div class="content">
            <form class="pure-form " name='login' action='/register_user_handler' method='POST'>
                <fieldset>
                    <label for='username' >Username:</label>
                    <input type='text' name='username' id='username' maxlength='30' size="30"/>
                    <button type='button' class="pure-button pure-button-secondary" onclick="javascript:location.href='/menu'">Back</button>
                    <button type="button" onclick="document.forms['login'].submit()" class="pure-button pure-button-primary">Save</button>
                </fieldset>
            </form>
        </div>

        <div class="footer">
            <div class="legal pure-g">
                <div class="pure-u-1 pure-u-sm-1-2">
                    <p class="legal-license">
                        DoorLocking.App v1.0.0<br>
                        This is free software under <a href="https://www.gnu.org/licenses/lgpl-3.0.pt-br.html">LGPL v3 license</a>.
                    </p>
                </div>
            
                <div class="pure-u-1 pure-u-sm-1-2">
                    <ul class="legal-links">
                        <li><a href="https://github.com/diogosmendonca/doorlocking">GitHub Project</a></li>
                        <li><a href="mailto:diogosmendonca@gmail.com">Contact Us</a></li>
                    </ul>
            
                    <p class="legal-copyright">
                        Â© Copyright 2019 DoorLocking.App.
                    </p>
                </div>
            </div>
        </div>
        
    </div>
</div>
